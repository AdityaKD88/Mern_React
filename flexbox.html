<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Flexbox</title>

    <style>
        .parent {
            display: flex;
            height: 100vh;
            justify-content: space-around;
            align-items: stretch;
            /* flex-direction: column; */
        }
        .child1 {
            width: 200px;
            background-color: #f00;
            color: #fff;
        }
        .child2 {
            width: 200px;
            background-color: rgb(0, 255, 38);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">
            <h1>Content 1</h1>
        </div>
        <div class="child2">
            <h1>Content 1</h1>
        </div>
    </div>
</body>
</html>
